<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <h4>Enter your name,please:</h4>
        <input v-model='name' type="text">
        <br>
        <br>
        <h4>Entet your weight,please:</h4>
        <input v-model="weight" type="number">
        <br>
        <br>
        <h4>Enter your height,please:</h4>
        <input v-model="height" type="number">
        <br>
        <br>
        <button @click='Calculate'>Calculate</button>
        <br>
        <h3>{{ name }}, your BMI is {{ result }}</h3>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            weight: '',
            height: '',
            result: '',
    },
    methods: {
        Calculate(){
           this.result = Number(this.weight) / (Number(this.height) * Number(this.height));
        }
    }
    })        
    </script>
</body>
</html>
